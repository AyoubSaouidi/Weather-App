<!DOCTYPE html>
<html>

<head>
  <!-- BOOTSTRAP.v4 required META-->
  <meta charset="UTF-8">
  <!-- Bootstrap.v4 META intializing screen -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- BOOTSTRAP.v4 Link -->
  <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
  <!-- my CSS styleSheet Link -->
  <link rel="stylesheet" href="styles.css">

  <!-- TITLE -->
  <title>Weather App</title>
</head>

<body>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-sm-12 col-md-6 pt-3 mb-5">
        <h2 class="text-center current-header">Your location</h2>
        <hr class="w-75">
        <div class="card rounded-pill current-weather-card" id="currentLocalisationWeatherCard">
          <div class="card-header rounded" id="currentHeader">
            <!-- Position DATA IN HERE -->
          </div>
          <div class="card-body">
            <div class="current-img-wrapper">
              <!-- Weather DATA IN HERE -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 pt-3">
        <h2 class="text-center choose-header">Choose a location</h2>
        <hr class="w-75">
        <div class="card rounded-pill choose-weather-card" id="currentLocalisationWeatherCard">
          <div class="card-header rounded">
            <!-- Country Selector -->
            <select class="d-block m-auto select-header card-text text-center country-selector choose-header-text" id="countrySelector">
              <option value="blank_" class="text-center">------------</option>
            </select>
            <!-- City Selector -->
            <select class="d-block m-auto select-header card-text text-center  choose-header-text city-selector" id="citySelector">
              <option value="blank_" class="text-center">---------</option>
            </select>
          </div>
          <div class="card-body">
            <div class="choose-img-wrapper">
              <p class="card-text text-center temp-text">30Â°C</p>
              <!-- <img src="http://openweathermap.org/img/wn/${data.current.weather[0].icon}@2x.png" alt="Weather Icon" -->
                class="img-fluid d-block mx-auto weather-icon">
              <p class="card-text text-center weather-text">light rain</p>
              <p class="card-text text-center day-text">Tuesday</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- BOOTSTRAP.V4 (jQuery & JS) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
  <script src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
  <!-- my JS Script -->
  <script type="text/javascript" src="service.js"></script>
  <script type="text/javascript" src="model.js"></script>
  <script type="text/javascript" src="view.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
